<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Book List</title>
    </h:head>
    <h:body>
        Book List
        
        <h:dataTable border="1" value="#{bookBean.bookList}" var="item">
            <h:column>
                <f:facet name="header">Book Name</f:facet>
                #{item.name}
            </h:column>
            <h:column>
                <f:facet name="header">Nick Name</f:facet>
                #{item.nickname}
            </h:column>
            <h:column>
                <f:facet name="header">NXB</f:facet>
                #{item.nxb}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{item.price}
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:form>
                    <h:commandLink action="#{bookBean.delete(item.bookid)}" value="Delete" onclick="return confirm('Are you sure?')"></h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:form>
                    <h:commandLink action="#{bookBean.edit(item.bookid)}"  value="Edit"></h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:link value="Add new book" outcome="addbook"></h:link>
    </h:body>
</html>
